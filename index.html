<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANCA Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Use DIN for all text */
    body, select, button {
      font-family: 'DIN', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #CF0A2C; /* Your chosen red */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      flex-wrap: wrap;
    }

    .banner h1 {
      margin: 0;
      font-weight: bold;
      font-size: 3em;
      text-align: center;
      flex-grow: 1;
    }

    .status-indicator {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #435363; /* Updated grey-blue */
      color: white;
      padding: 8px 16px 8px 36px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #28a745;
      animation: pulseDot 1.5s infinite;
      position: absolute;
      left: 14px;
    }

    @keyframes pulseDot {
      0% { box-shadow: 0 0 0 0 rgba(40,167,69,0.6); }
      70% { box-shadow: 0 0 0 8px rgba(40,167,69,0); }
      100% { box-shadow: 0 0 0 0 rgba(40,167,69,0); }
    }

    main {
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .controls-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 30px;
    }

    .featured-label {
      font-weight: bold;
      margin-right: 10px;
    }

    .featured-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .featured-buttons button {
      background-color: #435363; /* Updated grey-blue */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .featured-buttons button:hover {
      background-color: #5a6b7a;
    }

    .dropdowns {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .dropdowns select {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      max-width: 250px;
      width: 100%;
      background: white;
    }

    #loading {
      text-align: center;
      margin: 40px 0;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
    }

    .video-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 300px;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .video-title {
      font-weight: bold;
      padding: 8px 10px 4px;
      font-size: 15px;
    }

    .video-meta {
      font-size: 13px;
      color: #555;
      padding: 0 10px 10px;
      flex-grow: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      width: 90%;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 6px;
    }

    .modal h2 {
      margin: 15px 0 5px;
    }

    .modal p {
      color: #444;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 28px;
      cursor: pointer;
      color: #999;
    }

    .close:hover { color: #333; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 1024px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .controls-bar { flex-direction: column; align-items: flex-start; }
      .dropdowns { margin-top: 15px; width: 100%; justify-content: flex-start; }
      .banner { flex-direction: column; text-align: center; }
      .status-indicator { position: static; transform: none; margin-top: 15px; }
    }

    @media screen and (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>ANCA Vision</h1>
    <div class="status-indicator">Now Connected</div>
  </div>

  <main>
    <div class="controls-bar">
      <div class="featured-buttons">
        <span class="featured-label">Featured Categories:</span>
        <button onclick="filterByTitle('Case Studies')">Case Studies</button>
        <button onclick="filterByTitle('CNC Tool')">CNC Grinders</button>
        <button onclick="filterByTitle('Tool Tip Tuesday')">Tool Tip Tuesday</button>
        <button onclick="filterByTitle('ANCA Academy')">ANCA Academy</button>
        <button onclick="filterByTitle('3C Electronics')">3C Electronics</button>
      </div>
      <div class="dropdowns">
        <select id="filter">
          <option value="all">All Videos</option>
        </select>
        <select id="sort">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="views">Most Viewed</option>
        </select>
      </div>
    </div>

    <div id="loading">Loading videos...</div>
    <div class="grid" id="video-grid"></div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="modal-video" src="" allowfullscreen></iframe>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    const apiKey = 'AIzaSyAi8RhhO50_-r8qoXyRw3ZEfZdoekAPTuw';
    const channelId = 'UClQLHKVdKocVKxlfgm6zTCw';
    const grid = document.getElementById('video-grid');
    const filter = document.getElementById('filter');
    const sort = document.getElementById('sort');
    const loading = document.getElementById('loading');

    let allVideos = [];
    let playlists = {};

    async function fetchPlaylists() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlists?part=snippet&channelId=${channelId}&maxResults=50&key=${apiKey}`);
      const data = await res.json();
      return data.items || [];
    }

    async function fetchVideosFromPlaylist(playlist) {
      let videos = [];
      let nextPage = '';
      do {
        const res = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlist.id}&maxResults=50&pageToken=${nextPage}&key=${apiKey}`
        );
        const data = await res.json();
        nextPage = data.nextPageToken || '';
        const valid = (data.items || [])
          .filter(v => v.snippet?.title !== 'Private video' && v.snippet?.resourceId?.videoId)
          .map(v => ({
            videoId: v.snippet.resourceId.videoId,
            title: v.snippet.title,
            description: v.snippet.description,
            thumbnail: (v.snippet.thumbnails?.medium?.url || v.snippet.thumbnails?.default?.url || ''),
            publishedAt: v.snippet.publishedAt,
            playlistId: playlist.id,
            playlistTitle: playlist.snippet.title
          }));
        videos.push(...valid);
      } while (nextPage);

      for (let i = 0; i < videos.length; i += 50) {
        const chunk = videos.slice(i, i + 50);
        const ids = chunk.map(v => v.videoId).join(',');
        const statsRes = await fetch(
          `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${ids}&key=${apiKey}`
        );
        const statsData = await statsRes.json();
        statsData.items.forEach((item, idx) => {
          chunk[idx].views = parseInt(item.statistics.viewCount || '0', 10);
        });
      }

      return videos;
    }

    function formatDate(d) {
      return new Date(d).toLocaleDateString(undefined, {
        year:'numeric', month:'short', day:'numeric'
      });
    }
    function formatViews(v) { return v.toLocaleString() + ' views'; }

    function sortVideos(videos, method) {
      return videos.slice().sort((a,b) => {
        if (method === 'oldest') return new Date(a.publishedAt) - new Date(b.publishedAt);
        if (method === 'views') return b.views - a.views;
        return new Date(b.publishedAt) - new Date(a.publishedAt);
      });
    }

    function renderVideos(videos) {
      const sorted = sortVideos(videos, sort.value);
      grid.innerHTML = '';
      sorted.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${video.thumbnail}" loading="lazy" alt="${video.title}">
          <div class="video-title">${video.title}</div>
          <div class="video-meta">${formatViews(video.views)}<br>Published: ${formatDate(video.publishedAt)}</div>
        `;
        card.onclick = () => openModal(video);
        grid.appendChild(card);
      });
    }

    function openModal(video) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-video').src =
        `https://www.youtube.com/embed/${video.videoId}?autoplay=1`;
      document.getElementById('modal-title').textContent = video.title;
      document.getElementById('modal-description').textContent = video.description;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }

    function filterByTitle(text) {
      const matches = Object.entries(playlists)
        .filter(([,name]) => name.toLowerCase().includes(text.toLowerCase()))
        .map(([id]) => id);
      const filtered = allVideos.filter(v => matches.includes(v.playlistId));
      renderVideos(filtered);
    }

    async function loadVideos() {
      const pls = await fetchPlaylists();
      const vids = await Promise.all(pls.map(pl => {
        playlists[pl.id] = pl.snippet.title;
        filter.innerHTML += `<option value="${pl.id}">${pl.snippet.title}</option>`;
        return fetchVideosFromPlaylist(pl);
      }));
      allVideos = vids.flat();
      loading.style.display = 'none';
      renderVideos(allVideos);
    }

    filter.addEventListener('change', () => {
      const val = filter.value;
      const subset = val === 'all'
        ? allVideos
        : allVideos.filter(v => v.playlistId === val);
      renderVideos(subset);
    });
    sort.addEventListener('change', () =>
      filter.dispatchEvent(new Event('change'))
    );

    loadVideos();
  </script>
</body>
</html>
